<div id="desktop" class="span9 tab-content">

	<div id="createtask" class="row-fluid tab-pane">
		<div>
			<h3>Create Task</h3>
		</div>
		<div id="taskname">
			<label class="span2" for="inputTaskName">Name</label> <input
				class="span10" type="text" id="inputTaskName"
				placeholder="Give the task an appropriate name.">
		</div>
		<div id="taskdescription">
			<label class="span2" for="inputTaskDescription">Description</label> <input
				class="span10" type="text" id="inputTaskDescription"
				placeholder="Describe the task here.">
		</div>
		<br>
		<button id="createTaskBtn" class="btn pull-left span3 nomargin">
			<i class="fa fa-check"></i>Create Task
		</button>
	</div>

	<div id="createclass" class="row-fluid tab-pane">
		<div>
			<h3>Create Class</h3>
		</div>
		<div>
			<h4>Create a new class where users can join</h4>
		</div>
		<hr />
		<div style="min-height: 70%">
			<div class="row-fluid">
				<label class="span2" for="className">Name</label> <input
					class="span8" type="text" id="className"
					placeholder="Chose any name for your class">
			</div>
			<div class="row-fluid">
				<label class="span2" for="classDescription">Description</label> <input
					class="span8" type="text" id="classDescripion"
					placeholder="Write some description e.g. what the aims of the class are">
			</div>

			<div class="row-fluid">
				<label class="span2" for="addedNodes">Nodes</label>
				<div id="addedNodes" class="span4 nomargin"></div>
				<div class="span4">
					<div class="dropdown pull-right">
						<button class="nomargin btn dropdown-toggle sr-only" type="button"
							data-toggle="dropdown">
							Available Nodes <span class="caret"></span>
						</button>
						<ul id="availableNodes" class="dropdown-menu"></ul>
					</div>
				</div>

			</div>
			<div class="row-fluid">
				<a id="createClassBtn" class="btn">Create</a>
			</div>
		</div>
	</div>

	<div id="allusers" class="row-fluid tab-pane">
		<div>
			<h3>Manage All Users</h3>
		</div>
		<div>
			<h4>View all existing users, edit their roles or delete them.</h4>
		</div>
		<hr />
		<div style="margin-bottom: 120px">

			<table id="allusersusers">

			</table>

		</div>
	</div>

	<div id="nodes" class="row-fluid tab-pane">
		<div>
			<h3>Manage Unifi Nodes</h3>
		</div>
		<div>
			<h4>View the status of all connected nodes.</h4>
		</div>
		<hr />
		<div>
			<table id="allnodes">
				<tr>
					<th>Name</th>
					<th>Status</th>
					<th></th>
				</tr>
			</table>
		</div>
	</div>

</div>
